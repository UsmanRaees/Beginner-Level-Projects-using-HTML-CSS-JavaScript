<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd - Calculator</title>
</head>

<body>
    <div class="calculator">

        <div class="output">
            <div id="result">0</div>
        </div>

        <button id="clear-button" class="span2">C</button>
        <button id="delete-button">&larr;</button>
        <button id="divide-button">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="multiply-button">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="subtract-button">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="add-button">รท</button>
        <button id="decimal-button">.</button>
        <button class="number">0</button>
        <button id="equal-button" class="span2">=</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
